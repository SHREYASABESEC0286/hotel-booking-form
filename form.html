<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form </title>
    <style>
        .my-div{
            width: 400px;
            margin: 0 auto;
            border: 3px solid black;
            border-top: 5px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="action_page.php" class="my-div">
        <h1 style="text-align: center;">Hotel Room Booking Form</h1>
        <div style="text-align: center;">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
        </div>
        <br>
        <div style="text-align: center;">
            <label for="em">Email</label>
            <input type="email" id="em" >
        </div>
        <br>
        <div style="text-align: center;">
            <label for="phn">Phone:</label>
            <input type="number" id="phn" maxlength="10" required>
        </div>
        <br>
        <div style="text-align: center;">
            <label for="dti">Check-in Date:</label>
            <input type="date" id="dti" >
        </div>
        <br>
        <div style="text-align: center;">
            <label for="dto">Check-out Date:</label>
            <input type="date" id="dto" >
        </div>
        <br>
        <div style="text-align: center;">
            <label for="Rtp">Room Type:</label>
            <select name="Rooms" id="rooms">
                <option value="Single Bed room">Single Bed room</option>
                <option value="Double Bed room">Double Bed room</option>
                <option value="Common PG">Common PG</option>
                <option value="Luxury Room">Luxury Room </option>
                <option value="presidential suite"> presidential suite </option>
            </select>
        </div>
        <br>
    </form>
</body>
</html>
